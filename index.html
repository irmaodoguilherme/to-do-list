<!DOCTYPE html>
<html lang="pt-br" class="w-100 h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>To-do list</title>
</head>

<body class="bg-dark text-white">
  <div class="container border border-black w-50 mt-5 py-2 rounded-4 drop-shadow">
    <form data-js="form-add-todo">
      <div class="mt-3 mb-3">
        <label class="form-label w-100 text-center">To-do</label>
        <input name="todo" type="text" class="form-control w-50 mx-auto" placeholder="Comprar feijão">
      </div>
    </form>
    <label class="form-label w-100 text-center mt-2">Search to-do</label>
    <input data-js="search-todos" type="text" class="form-control w-50 mx-auto mb-5" placeholder="Feijão">
    <ul data-js="todos-container" class="d-flex flex-column gap-2 mt-4 px-4">
    </ul>
  </div>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js"
    integrity="sha512-ZCsRHqhdDXrq4iTXVZLkGBsOfDlvhvHhEMQlCosf9Oqy1p6xizF1LSWa6uuISGqeh9PmCzfneGcYZvc9t/hjaQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
