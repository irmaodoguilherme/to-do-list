<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/src/style.css">
        <link rel="stylesheet" href="/src/todo.css">
        <link rel="shortcut icon" href="/src/favicon.svg" type="image/x-icon">
        <title>To-do list</title>
    </head>

    <body class="text-white p-bg-dark bg-transition">
        <header>
            <button data-button="switch-theme" class="bi bi-sun-fill end-0 top-0 border-0 bg-transparent h-fit w-fit text-white end-0 position-absolute me-3 mt-3 fs-3" aria-label="Switch theme"></button>
        </header>
        <main>
            <section aria-label="error" class="w-100 position-fixed">
                <div class="alert alert-danger w-fit mx-auto inset-0 position-absolute h-fit z-index-1 mt-5 fade z-index-1" role="alert" data-container="error">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <p class="d-inline mx-3" data-paragraph="error"></p>
                    <button type="button" class="btn-close" aria-label="Close" data-button="close-alert"></button>
                </div>
            </section>
            <section>
                <h2 class="mx-auto w-fit my-4">Create your to-do</h2>
                <form data-form="addTodo" class="d-flex px-3 py-3 border-1 border rounded-1 border-secondary w-100 max-w-fit mx-auto gap-4 mobile-form">
                    <div class="d-flex flex-column gap-4">
                        <label>
                            Title:
                            <input name="title" type="text" required placeholder="Take out the trash." autofocus class="bg-transparent text-white ms-3 border-0 w-100 max-w-fit">
                        </label>
                        <label>
                            Description:
                            <input name="description" type="text" placeholder="Before 6pm — it'll get dark." class="bg-transparent text-white ms-3 border-0 w-100 max-w-fit">
                        </label>
                        <label>
                            Expires at:
                            <input name="expire" type="datetime-local" class="bg-transparent text-white ms-3 border-0 w-100 max-w-fit">
                        </label>
                    </div>
                    <button type="submit" class="btn button px-4 py-4 align-self-center h-fit btn-outline-secondary" aria-label="Create">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </form>
            </section>
            <section data-section="filter" class="w-50 mx-auto border border-1 rounded-1 border-secondary my-5" aria-label="To-do filters">
                <div class="dropdown py-3 px-3 mx-auto w-fit" data-bs-theme="dark">
                    <span class="m-0 d-inline me-3">Select which to-dos to show:</span>
                    <button class="btn border border-1 rounded-1 dropdown-toggle btn-small btn-outline-secondary" data-bs-toggle="dropdown" data-current="todos">Default</button>
                    <ul class="dropdown-menu" data-ul="todos-dropdown">
                        <li><a href="#" class="dropdown-item">Default</a></li>
                        <li><a href="#" class="dropdown-item">Concluded</a></li>
                        <li><a href="#" class="dropdown-item">Cancelled</a></li>
                        <li><a href="#" class="dropdown-item">Ticking</a></li>
                    </ul>
                </div>
                <div class="dropdown py-3 px-3 mx-auto w-fit" data-bs-theme="dark">
                    <span class="m-0 d-inline me-3">Filter by:</span>
                    <button class="btn border border-1 rounded-1 dropdown-toggle btn-small btn-outline-secondary" data-bs-toggle="dropdown" data-current="filter">Default</button>
                    <ul class="dropdown-menu" data-ul="filter-dropdown">
                        <li><a href="#" class="dropdown-item">Default</a></li>
                        <li><a href="#" class="dropdown-item">Alphabet</a></li>
                        <li><a href="#" class="dropdown-item">Created</a></li>
                        <li><a href="#" class="dropdown-item">Ticking</a></li>
                    </ul>
                </div>
            </section>
            <section data-section="todos">
                <h2 class="w-fit mx-auto mt-5">Your to-dos</h2>
                <div class="dropdown-center py-3 px-3 mx-auto d-flex justify-content-center">
                    <button class="btn border border-1 rounded-1 dropdown-toggle btn-small btn-outline-secondary border-secondary" data-bs-toggle="dropdown" data-current="filter">Import/Export To-dos</button>
                    <ul class="dropdown-menu w-fit" data-ul="filter-dropdown" data-bs-theme="dark">
                        <li><a data-button="download-todos" class="btn btn-outline-secondary dropdown-item" download="todos.json">Export to-dos</a></li>
                        <li class="d-flex pe-3 mt-2">
                            <input type="file" aria-label="Import todos configuration" data-input="upload-todos" class="dropdown-item w-fit"></input>
                            <button class="btn btn-dark border-1 border-secondary" data-button="render-todos">Render to-dos</button>
                        </li>
                    </ul>
                </div>
                <ul data-ul="todos" class="p-0 m-0 mx-auto w-fit mt-4 d-flex flex-column gap-4 mb-5 align-items-center w-100"></ul>
            </section>
        </main>
        <footer class="text-center pb-3">
            <small>© 2025 Guilherme Aires. Licensed under the MIT License.</small>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.5/purify.min.js" integrity="sha512-/CUtA84sWWqWEBejNrrtWa7Yc4cth3Ome2ymvCKOo9YcZ4sh98tndUy4LutE2xGcAgD4fyz16y+gSyJdGCB5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="/js/app.js"></script>
    </body>

</html>
